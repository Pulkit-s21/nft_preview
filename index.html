<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview Card</title>
</head>

<body>
  <div class="card col-md-7 col-sm-7">
    <img class="card-img-top" src="https://i.postimg.cc/cJ4zjhnP/image-equilibrium.jpg" alt="Etherium">
    <div class="card-body">
      <h5 class="card-title">Equilibrium #3429</h5>
      <p class="card-text" style="opacity: 0.6;">Our Equilibrium collection promotes balance and calm.
        content.</p>
      <div class="info d-flex justify-content-between">
        <p class="value"><i class="fa-solid fa-diamond mx-1"></i> 0.041 ETH</p>
        <p class="days" style="opacity: 0.5;"><i class="fa-solid fa-clock mx-1"></i> 3 days left</p>
      </div>
      <hr>
      <div class="card-footer text-muted d-flex">
        <img class="card-img-bottom" src="https://i.postimg.cc/tCW8VYbv/image-avatar.png" alt="Card image cap">
        <h2 class="author d-flex mx-2 my-2">Creation of <span class="mx-2 text-white"> Jules Wyvern</span></h2>
      </div>
    </div>
  </div>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a7731f7ef8.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- JavaScript -->
  <script src="index.js"></script>
</body>

</html>
